
<div class="container">
  <body class="bg2-image">
    <h3>Update Books</h3>
     
    <form #addnewform="ngForm" (ngSubmit)="updatebookformsubmit()">

        <div class="form-group">
      <label for="bookId">BookId</label>
      <input type="text" class="form-control" id="bookId" required [(ngModel)]="book.bookId" name="bookId" disabled>
    </div>

    <div class="form-group">
      <label for="author">Book author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" required >
    </div>

    <div class="form-group">
      <label for="title">Title </label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" required>
    </div>

    <div class="form-group">
        <label for="description">Description </label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description" required >
      </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="book.price" name="price" required >
      </div>

      <div class="form-group">
        <label for="bookcategory">Book category</label>
        <input type="text" class="form-control" id="bookcategory" required [(ngModel)]="book.bookcategory" name="bookcategory" required>
      </div>
      <div class="form-group">
        <label for="publishDate">Publish Date</label>
        <input type="date" class="form-control" id="publishDate" required [(ngModel)]="book.publishDate" name="publishDate" required>
      </div>
    <button type="submit" class="btn btn-success">Update</button>
    <button type="button" class="btn btn-primary" (click)="gotoList()">Back</button>

  </form>
</body>
</div>
